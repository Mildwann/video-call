<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title class="welcome-title">Welcome to Meeting</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="container">
  <!-- MiniView (shown only on Android when coming from home page) -->
  
  <div *ngIf="showMiniView" class="mini-view-container">
    <div class="mini-view-header">
      <ion-icon name="call" [color]="callInfo.isCallActive ? 'success' : 'danger'"></ion-icon>
      <span>Call in progress ({{ callInfo.remoteStreamsCount }} participants)</span>
      <ion-button size="small" (click)="openMiniViewCall()">Return to Call</ion-button>
    </div>
    
    <video
    *ngIf="showMiniView"
    #miniViewVideo
    autoplay
    playsinline
    muted
    (click)="openMiniViewCall()"
    style="position: fixed; bottom: 20px; right: 20px; width: 150px; height: 100px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.3); z-index: 999;"
  ></video>
  
    
    <div class="mini-view-footer">
      <span>Your ID: {{ callInfo.peerId }}</span>
    </div>
  </div>

  <div class="welcome-container">
    <div class="logo">
      <img src="assets/zoom.png" alt="App Logo" class="app-logo">
    </div>

    <!-- Welcome Message -->
    <div class="welcome-message">
      <h2>Ready to connect with others?</h2>
      <p>Join or create a room for your video call.</p>
    </div>

    <ion-button class="create-button" (click)="createRoom()">
      Create Room
    </ion-button>

    <ion-button fill="outline" class="join-button" (click)="openJoinPopup()">
      Join Rooms
    </ion-button>
    
  </div>
</ion-content>
